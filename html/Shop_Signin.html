    <main>
        <article class="signin_head">
            <p>Create a new account</p>
            <small>it's quick and easy</small>
        </article>
        <form action="">
        <article class="signin_form">
            <section class="singin_one">
                    <label for="firstname"></label>
                    <input type="text" name="FirstName" id="firstname" placeholder="FirstName">
                    <label for="lastname"></label>
                    <input type="text" name="LastName" id="lastname" placeholder="LastName">
                    <label for="email"></label>
                    <input type="email" name="Email-Id" id="email" placeholder="Email Address">
            </section>
            <section class="singin_one">
                <label for="phonenum"></label>
                <input type="tel" name="PhoneNumber" id="phonenum" placeholder="PhoneNumber">
                <label for="password"></label>
                <input type="password" name="Password" id="password" placeholder="Password">
                <label for="confirm-password"></label>
                <input type="password" name="Comform_Password" id="confirm-password" placeholder="Conform Password">
            </section>
            <section class="singin_two">
                <div class="btn">
                    <button>Submit</button>
                </div>
                <div>
                    <a href=""> <small>Already have  an account</small></a>
                </div>
            </section>
        </article>    
        
        </form>
    </main>
</body>
