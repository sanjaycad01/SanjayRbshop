<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbShop</title>
    <link rel="stylesheet" href="/css/Shop_login.css">
    <link rel="icon" href="/logo/logo2.png">
</head>
<body>
    <header>
        <h1>Rb Tailor Shop</h1>
    </header>
    <main>
        <article>
            <form action="">
                <h2>Log in to Rb Shop </h2>
                <div>
                    <label for="Email_Number"></label>
                    <input type="email" type="tel"  id="Email_Number" name="Login" placeholder="Email Address or Phone Number">
                    <label for="password"></label>
                    <input type="password" id="password" name="Password" placeholder="Password">
                </div>

                <div>
                    <button>Log in</button>
                </div>



            </form>
        </article>
    </main>
    
</body>
</html>
